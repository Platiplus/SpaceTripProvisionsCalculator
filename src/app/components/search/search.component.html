<!-- Spinner structure -->
<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "#fff"
  type = "ball-atom">
    <p style="color: white" > 
        Fetching starships... 
    </p>
</ngx-spinner>

<!-- Search form structure -->
<form>
    <input type="number" name="distance" [(ngModel)]="distance" class="form__field" min="1" placeholder="Travel Distance" />
    <button type="submit" (click)="getSpaceships(distance)" class="btn btn--inside uppercase">
        <i class="fas fa-arrow-right"></i>
    </button>
</form>
