<section [ngClass] = "{'aligner_before_search': !searched, 'aligner_after_search': searched  }">
  <div class="aligner-item">
    <stp-logo></stp-logo>
    <stp-search (onSearch)="spaceships = $event; searched = true"></stp-search>
  </div>
</section>

<section class="card-container">
  <stp-card *ngFor="let spaceship of spaceships" [spaceship]="spaceship">
  </stp-card>
</section>
